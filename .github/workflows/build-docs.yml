name: Build and Deploy Documentation

on:
  push:
    branches:
      - master
    paths:
      - 'docs/**'
      - '.github/workflows/build-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build Rust highlighter library
        working-directory: src/Highlighter
        run: cargo build --release

      - name: Install Rust library
        run: |
          sudo cp src/Highlighter/target/release/libyiipress_highlighter.so /usr/local/lib/
          sudo ldconfig

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          extensions: ffi, filter, md4c, pcntl, mbstring, xmlwriter, yaml
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-dev --no-progress --no-interaction --prefer-dist --optimize-autoloader

      - name: Build documentation
        run: ./yii build --content-dir=docs --output-dir=_site --no-cache

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4

  deploy:
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
